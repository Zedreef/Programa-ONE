<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <!--Para que nuestro estilo creado no sea influenciado 
        por el estilo que el navegador agrega por defecto se usa el rest.css.-->
    <link rel="stylesheet" href=".//reset.css">
    <link rel="stylesheet" href=".//style.css">
</head>
<body>
    <header>
        <!-- <div> Sirve para crear secciones o agrupar contenidos en bloque. -->
        <div class="caja"> 
            <h1><img src=".//imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
            <!-- <nav> Representa una sección de una página cuyo propósito es 
                proporcionar enlaces de navegación, ya sea dentro del documento 
                actual o a otros documentos.-->
            <nav>
                <ul class="menu">
                    <li><a href=".//index.html">Home</a></li>
                    <li><a href=".//productos.html">Productos</a></li>
                    <li><a href=".//contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- Representa una sección de un documento que contiene controles interactivos 
            que permiten a un usuario enviar información a un servidor web.-->
        <form>

            <!--Representa una etiqueta para un elemento en una interfaz de usuario-->
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como te gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Horario de contacto</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Me gustaría recibir novedades de la Barbería Alura</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <caption>Horario de la Barbería Alura</caption>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <!--representa un pie de página para el contenido de sección más cercano-->
    <footer>
        <img src=".//imagenes/logo-blanco.png" alt="Logo en Blanco">
        <p class="copyright"> &copy Copyright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
