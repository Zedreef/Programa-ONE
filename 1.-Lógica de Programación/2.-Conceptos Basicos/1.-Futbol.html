<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa - Calcular puntos de un equipo de futbol</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var victorias = parseInt(prompt("Informe la cantidad de victorias"));
        var empates = parseInt(prompt("Informe la cantidad de empates"));
//Aquí al sumar, reconoce empates como texto y no como numero, hay que cambiar las variables promt que manda texto, y usar parseInt para respetar los números
        puntosTotales = (victorias * 3) + empates; 

        imprimir("El total de puntos del equipo es: " + puntosTotales)

        //Si puntosTotales > 28
        if(puntosTotales > 28){
            imprimir("El equipo esta mejor que el año pasado");
        }

        //Si puntosTotales < 28
        if(puntosTotales < 28){
            imprimir("El equipo esta peor que el año pasado");
        }

        //Si puntosTotales == 28
        if(puntosTotales == 28){
            imprimir("El equipo esta igual que el año pasado");
        }        
        
    </script>
</body>
</html>
